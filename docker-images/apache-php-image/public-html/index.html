<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/employees.js"></script>
        <title>Best coffee Shop ever</title>
    </head>
    <body>
        <div class="container">
            <div class="row beans">
            </div>
            <div class="row grinder">
            </div>
            <div class="row grinder_bottom">
            </div>
            <div class="row v60">
            </div>
            <div class="row drip">
            </div>
            <div class="row cup">
            </div>
        </div>
        <div class="container wouldYouLike">
            <center>
                <h1>Would you like some coffee ?</h1>
                <h3>You'll find our employees below.</h3>
            </center>
        </div>
        <div class="container ourTableOfEmployees" id="employees">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Firstname</th>
                    <th scope="col">Lastname</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Email</th>
                    <th scope="col">Salary</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
        </div>
    </body>
</html>
